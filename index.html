<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gia Phả Họ Nguyễn</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
    .node { padding: 10px; background: #e3f2fd; border-radius: 6px; margin: 10px; display: inline-block; }
    #adminPanel { display: none; padding: 20px; background: #fff3cd; border-radius: 8px; margin-top: 20px; }
    #loginModal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: flex; justify-content: center; align-items: center; }
    #loginBox { background: white; padding: 20px; border-radius: 8px; width: 300px; }
  </style>
</head>
<body>
  <h1>Gia Phả – Họ Nguyễn</h1>

  <button onclick="openLogin()">Đăng nhập Admin</button>

  <div id="tree">
    <div class="node">Ông tổ</div>
  </div>

  <div id="adminPanel">
    <h2>Admin Panel</h2>
    <p>Chế độ chỉnh sửa đang bật.</p>
    <button onclick="alert('Thêm người – chức năng demo')">Thêm người</button>
    <button onclick="alert('Lưu dữ liệu – chức năng demo')">Lưu</button>
  </div>

  <div id="loginModal" style="display:none;">
    <div id="loginBox">
      <h3>Đăng nhập Admin</h3>
      <input id="pwd" type="password" placeholder="Nhập mật khẩu" style="width:100%; padding:8px;" />
      <br><br>
      <button onclick="login()" style="width:100%; padding:8px;">Đăng nhập</button>
      <br><br>
      <button onclick="closeLogin()" style="width:100%; padding:8px;">Hủy</button>
    </div>
  </div>

  <script>
    // MẬT KHẨU MỚI DO BẠN YÊU CẦU
    const ADMIN_PASSWORD = 'MyStrongPass123';

    function openLogin() {
      document.getElementById('loginModal').style.display = 'flex';
    }
    function closeLogin() {
      document.getElementById('loginModal').style.display = 'none';
    }

    function login() {
      const pw = document.getElementById('pwd').value;

      if (pw === ADMIN_PASSWORD) {
        alert('Đăng nhập thành công!');
        document.getElementById('adminPanel').style.display = 'block';
        closeLogin();
      } else {
        alert('Sai mật khẩu');
      }
    }
  </script>
</body>
</html>
